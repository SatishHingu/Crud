<div>
    <h3>Albums Detail</h3>
  <div class="row">
    <div class="col-sm-3" *ngFor="let album of albums | async">
      <div class="card">
        <div class="card-body">
          <a [routerLink]="['/albumData']" [queryParams]="{ albumId: album.albumId}" (click) = "handleOnclickData(album)">{{album.title}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
