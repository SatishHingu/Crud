 <div>
    <h3>Todos Detail</h3>
  <div class="row">
    <div class="col-sm-3" *ngFor="let Product of todos | async">
      <div class="card">
        <div class="card-body">
          <a routerLink="Product/{{todos.id}}">{{Product.title}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
